<html>
<body>
<img onmouseover="startTime()" onmouseout="stopTime()" src="https://suchanabazaar.com/wp-content/uploads/2020/07/Ajanta-Quartz-Wall-Clock-32-cm-x-32-cm-x-2-cm-White-Dial-and-Silver-Rim-0.jpg">
</body>
<script>
function startTime() {
	var currentdate = new Date(); 
	var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
	document.getElementById("start").innerHTML = currentdate;
}

function stopTime() {
	var currentdate = new Date(); 
	var datetime = "Last Sync: " + currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
	document.getElementById("stop").innerHTML = currentdate;
}
</script>
<p>
        Start Time: <span id="start"></span>
</p><br>
<p>
        Stop Time: <span id="stop"></span>
</p><br>
</html>
